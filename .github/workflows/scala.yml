name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: run tests
      run: sbt test
    - name: Archive benchmark results
      uses: actions/upload-artifact@v2
      with:
        path: benchIris.png
  publish:
    runs-on: ubuntu-latest
    needs: build
#    if: github.ref == 'refs/heads/master'
    steps:
        - name: deploy app
          run: sbt +publish